<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery.min.js" type="text/javascript"></script>
</head>
<body>
<textarea rows="20" cols="50" class="text"></textarea>
<input type="button" value="добавить" onclick="myclickAdd()">
<input type="button" value="обновить" onclick="myclickUpdate()">
<script type="text/javascript">
    function myclickAdd() {

        var request = new XMLHttpRequest();
        request.open("POST", "http://localhost:8080/tracks/add");
        request.send($('.text').val());
    }

    function myclickUpdate() {
        alert("hi, update");
        var request = new XMLHttpRequest();
        request.open("POST", "/tracks/update");
        request.send($('.text').val());
    }
</script>
</body>
</html>
